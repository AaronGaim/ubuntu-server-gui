<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Ubuntu Server GUI</title>  
  
  <link rel="stylesheet" type="text/css" href="../stylesheets/screen.css" />
  <!--[if lt IE 7]><link rel="stylesheet" type="text/css" href="../stylesheets/ie.css" /><![endif]-->
</head>
<!-- Header TPL -->
<body>
    <header>
    <ul id="toolbar_nav">
      <li class="toolbar-dashboard"><a href="index.html#dashboard"></a></li>
      <li class="toolbar-filemanager"><a href="index.html#filemanager"></a></li>
      <li class="toolbar-cloud"><a href="index.html#cloud"></a></li>
    </ul>
    </header>
    <div id="viewport">
<!-- End Header TPL -->
<!-- Left Sidebar TPL -->    
        <section id="sidebar_left">
          <ul>
            <li class="vm-small"><span>DevBox 1</span></li>
            <li class="vm-small"><span>Web Server</span></li>
            <li class="vm-small"><span>Database Server</span></li>                        
          </ul>
        </section>
<!-- End Left Sidebar TPL -->
<!-- Start Dashboard TPL -->            
        <section id="dashboard">
            <div class="performance">
                <h2>Utilization</h2>
                <div class="left">
                    <img src="/css/images/cpu-gauge.png" />
                	<span class="gauge-value">80<i>%</i></span>
                	<span class="gauge-label">CPU Usage</span>
                </div>
                <div class="right">
                    <img src="/css/images/memory-gauge.png" />
                    <span class="gauge-value">89<i>%</i></span>
                	<span class="gauge-label">Memory Usage</span>
                </div>
            </div>
                        
            <div class="services">
                <h2>Running Services</h2>
                <div class="container">
                    <div class="col-1">
                        <span>Apache</span>
                        <span>CouchDB</span>
                        <span>DNS</span>
                        <span>FTP</span>
                        <span>Java</span>                        
                    </div>
                    <div class="col-2">
                        <span>MySQL</span>
                        <span>MongoDB</span>
                        <span>Nginx</span>
                        <span>OpenSSH</span>
                        <span>Postfix</span>                        
                    </div>
                    <div class="col-3"></div>                    
                </div>
            </div>

            <div class="software">
                <h2>Software</h2>
                <div class="container">
                    <div class="left">
                        <span class="label">OS:</span>
                        <span class="label">Code Name:</span>
                        <span class="label">Kernel:</span>                        
                    </div>
                    <div class="right">
                        <span>Ubuntu Server 11.04</span>
                        <span>Oneiric</span>
                        <span>2.0.4.456</span>                        
                    </div>
                </div>
            </div>
                    
        </section>
<!-- End Dashboard TPL -->
<!-- Start Footer TPL -->            
    </div>
</body>
</html>
<!-- End Footer TPL -->
