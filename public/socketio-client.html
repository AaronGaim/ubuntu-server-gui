  <script>

    var ioConfig = {
      'transports': ['websocket'],
      'max reconnection attempts': 2,
      'try multiple transports': false
    };

    var ws = io.connect('http://10.0.1.13:3030', ioConfig);

    ws.on('connect', function(socket) {

        ws.emit('status');
        ws.on('status', function(data) {
            console.log('status callback data');
            console.dir(data);
            ws.disconnect();
        });

    });
