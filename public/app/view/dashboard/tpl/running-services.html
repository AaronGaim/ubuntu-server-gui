    <h2>Running Services</h2>
    <div class="container">
    <% var len = items.length - 1; %>
    <% _.each(items, function(service, index, services) { %>
        <% if(index === 0) { %>
            <div class="col">
        <% } %>

        <% if((index % 4) === 0 && index !== 0) { %>
            </div>
            <div class="col">
        <% } %>

        <span><%= service.name %></span>
        
        <% if(index === len) { %>
            </div>
        <% } %>
    <% }); %>
    </div>
