<div class="ls-container">
    <div class="login-container">
        <div class="alert-container">
          <div id="loginErrorMsg" class="alert alert-error" style="visibility: hidden;"></div>
        </div>
        <h2>Login</h3>
        <form id="login_form" class="form-horizontal" action="#" onSubmit="return false;">
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="email">Email</label>
            <div class="controls">
              <input id="email" name="email" type="text" class="input-large">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input id="password" name="password" type="password" class="input-large">
            </div>
          </div>
        </fieldset>
        <button id="login_btn" type="button" class="btn btn-inverse">Login</button>
        </form>
    </div>
</div>
