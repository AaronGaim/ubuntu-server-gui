  <script type="text/javascript">
    function domReady() {
        var testItem = document.getElementById('testitem');
        testItem.addEventListener("contextmenu", function() {
            console.log('hello from context menu');
            console.dir(arguments);
        })
    }

    window.addEventListener ? window.addEventListener("load", domReady, false) : window.attachEvent && window.attachEvent("onload", domReady);

  </script>
  <style type="text/css">

  </style>
</head>
<body>
    <div id="testitem" contextmenu="supermenu" style="width: 200px; height: 200px; background-color: #000000">Hello</div>
    <menu type="context" id="supermenu">
      <menuitem label="Smile Please" onclick="console.dir(arguments)"></menuitem>
    </menu>
</body>
</html>
