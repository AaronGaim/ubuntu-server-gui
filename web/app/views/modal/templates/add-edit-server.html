<div class="modal-content">
    <div class="modal-header">
        <a class="close" data-dismiss="modal" href="#">Ã—</a>
        <h4 class="modal-title"><%= operationLabel %> server</h4>
    </div>
    <div class="modal-body">
        <form action="#" autocomplete="on" role="form" onSubmit="return false;">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="server_name" class="form-control" name="name" autofocus="true">
            </div>
            <div class="form-group">
              <label for="ipv4">IP Address</label>
              <input type="text" class="form-control" name="ipv4">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button name="cancel" type="button" class="btn btn-default">Cancel</button>
        <button name="save" type="button" class="btn btn-primary">Save</button>
    </div>
</div>
