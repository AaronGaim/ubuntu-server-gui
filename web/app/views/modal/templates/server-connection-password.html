<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title"></h4>
    </div>
    <div class="modal-body connection-error">
        <p>Password for <span class="server-name"></span>.</p>
        <form action="#" autocomplete="off" role="form" onSubmit="return false;">
            <fieldset>
                <div class="form-group">
                  <label>Username</label>
                  <p class="form-control-static msg server-username"></p>
                </div>
                <div class="form-group">
                  <label><span class="server-username"></span>&nbsp;Password</label>
                  <input type="password" class="form-control input-sm" name="password" autofocus="true">
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button name="cancel" type="button" class="btn btn-default">Cancel</button>
        <button name="save" type="button" class="btn btn-primary">Save</button>
    </div>
 </div>
